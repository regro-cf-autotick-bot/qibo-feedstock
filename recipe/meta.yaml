{% set name = "qibo" %}
{% set version = "0.2.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/qiboteam/qibo/archive/v{{ version }}.tar.gz
  sha256: 639f2edf25ef021c1780326df3ca9eaca148024697dda28a21556584e79746da

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - poetry
  run:
    - cma
    - numpy
    - joblib
    - python >={{ python_min }},<3.12
    - scipy
    - sympy
    - tabulate
    - hyperopt
    - openqasm3
    - networkx

test:
  requires:
    - python {{ python_min }}
  imports:
    - qibo

about:
  home: https://github.com/qiboteam/qibo
  summary: A framework for quantum computing with hardware acceleration.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scarrazza
